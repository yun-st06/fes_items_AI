<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8" />
	<title>AIフォーム</title>
	<link rel="stylesheet" th:href="@{/css/ai_result.css}" />
</head>

<body>
	<div class="logo-container">
		<img src="/images/logo.png" alt="ロゴ" class="logo-image">
	</div>



	<div class="content-wrapper">
		<h2>🤖 持ち物提案（AI）フォーム🤖</h2>
		<p>「フェス名、参加日数、宿泊手段、性別」を選んでね</p>

		<form th:action="@{/ai/suggest}" method="post" class="ai-form">

			<input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

			<!--フェス選択 -->
			<label for="festivalId">フェス：</label>
			<select id="festivalId" name="festivalId" required>
				<option value="" disabled selected>--------選択--------</option>
				<option th:each="f : ${festivals}" th:value="${f.id}" th:text="${f.fesName}">Fuji Rock</option>
			</select>

			<!-- 参加日数 -->
			<label for="days">参加日数：</label>
			<input id="days" name="days" type="number" min="1" max="10" value="1" required>

			<!-- 宿泊手段 -->
			<label for="lodging">宿泊手段：</label>
			<select id="lodging" name="lodging" required>
				<option value="daytrip">日帰り</option>
				<option value="hotel">ホテル</option>
				<option value="camp">キャンプ</option>
			</select>

			<!-- 性別 -->
			<label for="gender">性別：</label>
			<select id="gender" name="gender" required>
				<option value="any">指定なし</option>
				<option value="female">女性</option>
				<option value="male">男性</option>
				<option value="other">その他</option>
			</select>

			<!--<label for="prompt">条件・メモ</label>
			<textarea id="prompt" name="prompt" rows="8" th:text="${prompt}"></textarea>-->
			<div class="actions">
	
				<a th:href="@{/item/list}" class="link">🧳 持ち物一覧へ戻る</a>
			</div>
			<!-- LLM に相談 -->
			 <button type="submit" formaction="/ai/suggest-by-cond">AIに相談</button>
	
			
			<!--DBフィルタ版 -->
			<!--<div style="margin-top: 10px;">
				<button type="submit" formaction="/ai/auto-suggest">条件で自動提案（DB）</button>
			</div>-->
		</form>
	</div>
</body>

</html>
