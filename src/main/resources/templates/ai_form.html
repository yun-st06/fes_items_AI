<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>AIフォーム</title>
    <link rel="stylesheet" th:href="@{/css/ai_form.css}" />
</head>

<body>

    <div class="logo-container">
        <img src="/images/logo.png" alt="ロゴ" class="logo-image">
    </div>

    <!-- ✅ 中央カード配置ラッパ -->
    <div class="card-wrapper">

        <div class="content-wrapper">
            <h2>🤖  ＡＩもちもの 提案  🤖</h2>
           <!-- <p>「フェス名、参加日数、宿泊手段、性別」を選んでね!</p>-->

		   <form th:action="@{/ai/suggest}" method="post" class="ai-form">
		     <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

		     <!-- 1行＝ラベル左 + 入力右 -->
		     <div class="form-row">
		       <label for="festivalId">🎪 フェス ：</label>
		       <select id="festivalId" name="festivalId" required class="select">
		         <option value="" disabled selected>----------------選択--------------------------------</option>
		         <option th:each="f : ${festivals}" th:value="${f.id}" th:text="${f.fesName}"></option>
		       </select>
		     </div>

		     <div class="form-row">
		       <label for="days">🎸 参加日数 ：</label>
		       <input id="days" name="days" type="number" min="1" max="10" value="1" required class="select">
		     </div>

		     <div class="form-row">
		       <label for="lodging">⛺ 宿泊手段 ：</label>
		       <select id="lodging" name="lodging" required class="select">
		         <option value="daytrip">日帰り</option>
		         <option value="hotel">ホテル</option>
		         <option value="camp">キャンプ</option>
		       </select>
		     </div>

		     <div class="form-row">
		       <label for="gender">🚻 性別 ：</label>
		       <select id="gender" name="gender" required class="select">
		         <option value="any">指定なし</option>
		         <option value="female">女性</option>
		         <option value="male">男性</option>
		         <option value="other">その他</option>
		       </select>
		     </div>

		     <div class="actions">
		       <a th:href="@{/item/list}" class="link">🧳 持ち物一覧へ戻る</a>
		       <button type="submit" formaction="/ai/suggest-by-cond">AIに相談</button>
		     </div>
		   </form>

        </div>

    </div>
</body>

</html>
