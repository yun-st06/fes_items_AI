<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AI提案結果</title>

  <link rel="stylesheet" th:href="@{/css/ai_result.css}" />
</head>
<body>
	<div class="logo-container">
			<img src="/images/logo.png" alt="ロゴ" class="logo-image">
		</div>

	
<div class="wrap">
  <h2>🤖 提案結果</h2>
  
  <p th:if="${error}" class="error" th:text="${error}"></p>


  <p><strong>入力：</strong><span th:text="${prompt}"></span></p>

  <!-- 元テキスト表示 -->
  <details>
    <summary>元テキストを表示</summary>
    <pre th:text="${resultRaw}" class="raw-text"></pre>
  </details>

  <!-- 登録フォーム -->
  <form th:action="@{/ai/register}" method="post">
    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
    <input type="hidden" name="festivalId" th:value="${festivalId}" />

    <div class="list">
      <div class="row" th:each="line, iStat : ${lines}">
        <label class="name">
          <input type="checkbox" name="names" th:value="${line}" checked />
          <span th:text="${line}"></span>
        </label>
        <input class="qty" type="number" name="qty" min="1" value="1"/>
      </div>
    </div>

    <fieldset>
      <legend>登録オプション</legend>
      <label>カテゴリ：
        <input type="text" name="category" value="AI提案" />
      </label>
      <span class="festival-info">選択フェスID：
        <strong th:text="${festivalId}">-</strong>
      </span>
    </fieldset>

    <div class="actions">
      <button type="submit">🧳 リスト登録</button>
      <a th:href="@{/ai/form}">条件を修正する</a>
	  <a th:href="@{/item/list(festivalId=${festivalId}, page=1)}">持ち物一覧へ</a>
    </div>
  </form>
</div>
</body>
</html>
