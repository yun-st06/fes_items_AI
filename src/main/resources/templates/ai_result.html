<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>提案結果</title>
  <link rel="stylesheet" th:href="@{/css/ai_result.css}" />
</head>
<body>

  <!-- ロゴ（固定配置） -->
  <div class="logo-container">
    <img src="/images/logo.png" alt="ロゴ" class="logo-image">
  </div>

  <!-- 白カード -->
  <div class="wrap">
    <h2>🤖 ＡＩ 提案結果 🤖</h2>

    <p th:if="${error}" class="error" th:text="${error}"></p>

    <details>
      <summary>FES もちもの提案</summary>
      <pre th:text="${resultRaw}" class="raw-text"></pre>
    </details>

    <!-- 登録フォーム -->
    <form th:action="@{/ai/register}" method="post">
      <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
      <input type="hidden" name="festivalId" th:value="${festivalId}" />

      <div class="list">
        <div class="row" th:each="line, iStat : ${lines}">
          <label class="name">
            <input type="checkbox" name="names" th:value="${line}" checked />
            <span th:text="${line}"></span>
          </label>
          <input class="qty" type="number" name="qty" min="1" value="1"/>
        </div>
      </div>

      <!-- アクション行：中央=登録ボタン／左=戻る／右=一覧 -->
      <div class="actions">
        <a class="left-link" th:href="@{/ai/form}">AIもちもの提案へ戻る</a>
        <button type="submit">もちものリスト登録</button>
        <a class="right-link" th:href="@{/item/list(festivalId=${festivalId}, page=1)}">FESもちもの一覧へ</a>
      </div>
    </form>
  </div>
</body>
</html>
