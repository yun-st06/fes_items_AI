<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>FESメモ作成</title>
	<link rel="stylesheet" href="/css/memo.css">
</head>

<body>
	<div class="logo-container">
		<img src="/images/logo.png" class="logo-image">
	</div>

	<div class="canvas-wrapper">
		<div class="new-panel">
			<h2 class="form-title">FES MEMO作成</h2>

			<form th:action="@{/memo/new}" method="post" th:object="${memoForm}" enctype="multipart/form-data"
				class="form-grid">
				<div class="row">
					<label>参加年</label>
					<div class="field">
						<select th:field="*{memoYear}">
							<option value="">-----選択------</option>
							<option th:each="y:${#numbers.sequence(2015,2035)}" th:value="${y}" th:text="${y}"></option>
						</select>
						<p th:if="${#fields.hasErrors('memoYear')}" th:errors="*{memoYear}" class="error-message"></p>
					</div>
				</div>

				<div class="row">
					<label>参加FES</label>
					<div class="field">
						<select th:field="*{festivalId}">
							<option value="">------選択------</option>
							<option th:each="f : ${festivalList}" th:value="${f.id}" th:text="${f.fesName}"></option>
						</select>
					</div>
				</div>

				<div class="row">
					<label>MEMO</label>
					<div class="field">
						<textarea th:field="*{memoText}" rows="6"></textarea>
						<p th:if="${#fields.hasErrors('memoText')}" th:errors="*{memoText}" class="error-message"></p>
					</div>
				</div>

				<div class="row">
					<label>画像アップロード</label>
					<div class="field"><input type="file" name="image" accept="image/*"></div>
				</div>

				<div class="actions"><button type="submit">作成</button></div>
			</form>

			<p class="link-right"><a th:href="@{/memo/list}">一覧へ戻る</a></p>
		</div>
	</div>
</body>

</html>
