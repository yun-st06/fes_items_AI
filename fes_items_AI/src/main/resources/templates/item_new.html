<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>持ち物登録</title>
	<link rel="stylesheet" href="/css/item_new_edit.css">
</head>

<body>
	<!-- ロゴ -->
	<div class="logo-container">
		<img src="/images/logo.png" alt="FESTIVAL GO LIST" class="logo-image">
	</div>

	<!-- フォーム本体 -->
	<div class="canvas-wrapper">
		<div class="form-box">
			<h2 class="form-title">持ち物登録</h2>

			<form th:action="@{/item/new}" method="post" th:object="${itemForm}" class="form-grid">

				<!-- 持ち物名 -->
				<div class="row">
					<label>持ち物名</label>
					<div class="field">
						<input type="text" th:field="*{itemName}" />
						<p th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}" class="error-message"></p>
					</div>
				</div>

				<!-- カテゴリ -->
				<div class="row">
					<label>カテゴリ</label>
					<div class="field">
						<select th:field="*{category}">
							<option value="">---選択---</option>
							<option value="必須">必須</option>
							<option value="衣類">衣類</option>
							<option value="化粧品">化粧品</option>
							<option value="食品">食品</option>
						</select>
						<p th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="error-message"></p>
					</div>
				</div>

				<!-- フェス名 -->
				<div class="row">
					<label>フェス名</label>
					<div class="field">
						<select th:field="*{festivalId}">
							<option value="">---選択---</option>
							<option th:each="festival : ${festivalList}"
									th:value="${festival.id}"
									th:text="${festival.fesName}">
							</option>
						</select>
						<p th:if="${#fields.hasErrors('festivalId')}" th:errors="*{festivalId}" class="error-message"></p>
					</div>
				</div>

				<!-- 数量 -->
				<div class="row">
					<label>数量</label>
					<div class="field">
						<select th:field="*{quantity}">
							<option value="">---選択---</option>
							<option th:each="i : ${#numbers.sequence(1,10)}" th:value="${i}" th:text="${i}"></option>
						</select>
						<p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error-message"></p>
					</div>
				</div>

				<!-- 登録ボタン -->
				<div class="actions">
					<button type="submit">登録</button>
				</div>
			</form>

			<!-- 戻るリンク -->
			<p class="link-right">
				<a th:href="@{/item/list}">持ち物リストへ戻る</a>
			</p>
		</div>
	</div>
</body>
</html>
