<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>FESメモ編集</title>
	<link rel="stylesheet" href="/css/memo.css">
</head>

<body>
	<div class="logo-container">
		<img src="/images/logo.png" class="logo-image" alt="">
	</div>

	<div class="canvas-wrapper is-edit">
		<div class="new-panel">
			<!--<div class="form-box">-->
				<h2 class="form-title">FES MEMO編集</h2>

				<form th:action="@{'/memo/edit/' + ${memoForm.id}}" method="post" th:object="${memoForm}"
					enctype="multipart/form-data" class="form-grid">
					<div class="row">
						<label>参加年</label>
						<div class="field">
							<select th:field="*{memoYear}">
								<option value="">------選択------</option>
								<option th:each="y : ${#numbers.sequence(2015,2035)}" th:value="${y}" th:text="${y}">
								</option>
							</select>
						</div>
					</div>

					<div class="row">
						<label>参加FES</label>
						<div class="field">
							<select th:field="*{festivalId}">
								<option value="">------選択------</option>
								<option th:each="f : ${festivalList}" th:value="${f.id}" th:text="${f.fesName}">
								</option>
							</select>
						</div>
					</div>

					<div class="row">
						<label>MEMO</label>
						<div class="field"><textarea th:field="*{memoText}" rows="6"></textarea></div>
					</div>

					<div class="row">
						<label>画像アップロード</label>
						<div class="field">
							<input type="file" name="image" accept="image/*">
							<div th:if="${memo.imagePath}" style="margin-top:8px">
								<img th:src="${memo.imagePath}" alt="thumb" style="max-width:240px;border-radius:12px;">
							</div>
						</div>
					</div>

					<div class="actions"><button type="submit">更新</button></div>
				</form>

				<p class="link-right"><a th:href="@{/memo/list}">一覧へ戻る</a></p>
			</div>
		</div>
</body>

</html>
